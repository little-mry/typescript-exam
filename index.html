<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/css/book-site.css">
    <script type="module" src="./dist/js/script.js"></script>
    <title>Children Book Shop</title>
</head>
<body>
    <div class="start-site__container">
        <header class="header__start">
            <h1>8 Classic Childrens books</h1>
        </header>
        <form class="search__container">
            <input type="text" name="search" id="search" placeholder="Search">
            <section class="search-dropdown">
                <ul class="search-list">
    
                </ul>
            </section>
        </form>
        <main class="main__start">
        </main>
    </div>
    <div class="book-site__container hidden">
        <main class="selected-book__container">
            <section class="btn__container">
                <button class="btn btn-back"><img src="dist/img/arrow-left-solid.svg" alt="arrow left"></button>
            </section>
            <article class="selected-book-cover">
                
            </article>
            <article class="book-info__container">
                <section class="book-description">
        
                </section>
                <section class="product-info">
                    <section class="product-audience">
                        <h4 class="product-header">Audience: </h4>
                        <span class="product-text audience"></span>
                    </section>
                    <section class="product-published">
                        <h4 class="product-header">First published: </h4>
                        <span class="product-text published"></span>
                    </section>
                    <section class="product-pages">
                        <h4 class="product-header">Pages: </h4>
                        <span class="product-text pages"></span>
                    </section>
                    <section class="product-publisher">
                        <h4 class="product-header">Publisher: </h4>
                        <span class="product-text publisher"></span>
                    </section>
                </section>
                <section class="btn__container">
                    <button class=" btn btn-purchase">
                        Oh, I want to read it!
                    </button>
                </section>
            </article>
        </main>
    </div>
</body>
</html>
